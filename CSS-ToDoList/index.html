<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>To Do List</title>
</head>

<body>
    <form>
        <header>
            <h1>My To-Do List</h1>
        </header>
        <nav>
            <input type="text" id="taskInput" placeholder="Enter your task here...">
            <button type="button" id="addTaskBtn">Add Task</button>
        </nav>
        <div>
            <ul id="taskList">
                <li>Learn CSS</li>
                <li><s>Complete Assignment</s></li>
                <li>Watch a Tutorial</li>
            </ul>
        </div>
    </form>
</body>

</html>
